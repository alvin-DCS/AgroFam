<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            background-image: url('img/farmer.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            background-color: rgba(255, 255, 255, 0.5);
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit {
            background-color: #28a745;
            color: #fff;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .btn-otp {
            background-color: #007bff;
            color: #fff;
            margin-top: 10px;
        }
        .btn-otp:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="php/farmer.php" method="POST">
        <div class="form-container">
            <h2>Farmer Registration</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Try using a strong password." required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <button type="button" class="btn btn-otp" onclick="sendEmailOTP()">Send OTP</button>
            </div>
            <div class="form-group" id="otpSection" style="display: none;">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" required>
                <button type="button" class="btn btn-otp" onclick="verifyEmailOTP()">Verify OTP</button>
            </div>
            <button type="submit" class="btn btn-submit" id="registerBtn" disabled>Register</button>
        </div>
    </form>
    <script>
        function sendEmailOTP() {
            let email = document.getElementById("email").value;
    
            fetch("php/send_email_otp.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "email=" + email
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("OTP Sent to your email!");
                    document.getElementById("otpSection").style.display = "block";
                } else {
                    alert("Error: " + data.message);
                }
            });
        }
    
        function verifyEmailOTP() {
            let otp = document.getElementById("otp").value;
    
            fetch("php/verify_email_otp.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "otp=" + otp
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("OTP Verified! You can now register.");
                    document.getElementById("registerBtn").disabled = false;
                } else {
                    alert("Invalid OTP. Try again.");
                }
            });
        }
        </script>
</body>
</html>
